<script type="text/javascript">
	
	for (let i = 1; i <= 5; i++){
		for (let j = 1; j <= i; j++){
			document.write("*");
		}
		document.write("<br/>");
	}




  function pyramid(n) {  // Input or number of rows
        for (var i = 1; i <= n; i++) {
            var s = "";
            // For every each counter there exist 2*n-1 value
            for (var j = 1; j <= (2 * n - 1); j++) {
              // Hint: Check the workbook image
                (j >= n + 1 - i && j <= n - 1 + i) ? s += "*" : s += " ";   
            }
            console.log(s);
        }
    }
    pyramid(5);


</script>
