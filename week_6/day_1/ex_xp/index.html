<script type="text/javascript">
	let balance = prompt("how much do you have in your acocunt?");
	const vat = 1.17;
	const expenses = ["+10", "-20", "+30", "-40", "-50"];
	let processing = (expenses) => {
		expenses.forEach((val, ind, arr) => {
			if (val[0] != "+") {arr[ind] = `${parseINT(val,10)*vat}`}
	});
};
	function doAccounting(account, expenses){
		account = parseINT(account, 10)
		processing(expenses);
		expenses.forEach((val) => account = account+parseINT(val,10));
		return account;
	}
doAccounting(balance, expenses);
