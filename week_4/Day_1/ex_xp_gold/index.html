<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
    let count = 0;
       function playTheGame() {
        var start = confirm("Do you want to play a number game?");
        if (start) {
            var number = prompt("Enter a number between 1-10");
            if (isNaN(number)){
                alert("This aint a number");
            } else if (number < 0 || number > 10) {
                alert("This is outside the range");
            } else {
                var computerNumber = Math.floor(Math.random() * 11);
                test(computerNumber, number); 
            } 
        } else {
            alert("No problem, Goodbye")
        }
    


    function test(computerNumber, number){
        if (count == 3){
            alert("You lost")
        } else if (computerNumber == number) {
            alert("You Won");
            return;
        } else if (computerNumber < number){
            alert("Your number is to big, try again");
            count++;
        } else if (computerNumber > number) {
            alert("Your number is to small, try again");
            count++;
        }
    }   


}


    </script>
    <title>Game Javascript</title>
</head>
<body>
    




    <button onclick="playTheGame()">Click to play the game</button>

</body>
</html>
